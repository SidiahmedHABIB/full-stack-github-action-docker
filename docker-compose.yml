version: "3.8"

services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    networks:
      - mongo_network
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    restart: always
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_MONGODB_SERVER: mongo
    networks:
      - mongo_network

  app-api:
    container_name: app-api
    image: app/api:1.0.0
    restart: always
    ports:
      - "8088:8088"
    networks:
      - mongo_network
    depends_on:
      - mongo

  bsn-ui:
    container_name: app-ui
    image: app/app-ui:1.0.0
    ports:
      - "8080:80"
    networks:
      - mongo_network
    depends_on:
      - app-api

networks:
  mongo_network:
    driver: bridge
